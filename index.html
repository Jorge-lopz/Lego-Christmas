<!DOCTYPE html>

<!--IMPORTS-->

<link rel="preconnect" href="https://fonts.googleapis.com">

<link

<head>

<!--HEADER-->

<header id="header" style="background-color:#ffcf00;
        box-shadow: #000000 -5px -5px 15px;
        display: block;
        position: fixed;
        padding:1%;
        padding-bottom: 2px;
        width:98%;
        left: 0;
        top: 0;
        z-index:9998">

    <a id="unlock" href="javascript:;" style="
        margin-left:735px; display: none;"

        <img src="assets/unlock.png" height="28px"></a>

    <a id="lock" href="javascript:;" style="
        margin-left:735px; display: none" onclick="this.style.display='none'; getElementById('unlock').style.display='inline-block';

        <img src="assets/lock.png" height="28px"></a>


    <a href="#" style="float: left;">
        <img src="assets/icons/legoLogo.png" alt="Zoo Logo" width="55px" height="55px"
            style="margin-top: -5px; box-shadow: #00000050 0px 0px 1px;">
    </a>

    <!--Enlazar a 'Pagina en construccion'-->
    <a href=""><img src="assets/icons/shoppingBagIcon.png" alt="Carrito" width="60px"
            style="margin-top: -10px; float: right;">
    </a>

    <table cellspacing="0" cellpadding="0" onmouseleave="document.getElementById('search_bar').style.display='none';"
        onmouseout="this.style.boxShadow='#00000020 2px 2px 4px'"
        onmouseover="this.style.boxShadow='#00000030 3px 3px 5px'" style="float: right;
        background-color:#ffffff; 
        padding-left: 1px;
        padding-bottom: 1px;
        padding-left: 2px;
        padding-right: 2px;
        border-radius: 11px;
        z-index: 10001;
        box-shadow: #00000020 2px 2px 4px;">
        <tr>
            <td>
                <!--Make it so a click on the icon also shows a translucent layer over everything else to detect clicks outside -->
                <!--Fix the search bar to autofocus -->
                <a href="javascript:;"><img src="assets/icons/search.png" alt="Busqueda" width="40px"
                        style="margin-right: 1px"
                        onclick="document.getElementById('search_bar').style.display='block';">

                </a>
            </td>
            <td>
                <input id="search_bar" type="search" placeholder="Buscar..."
                    style="display: none; border:none; outline:none; margin-left:2%; font-size:14px; margin-right:5px; font-family: Lexend;">
            </td>

        </tr>
    </table>


</header>

<!--FOOTER-->

<footer id="footer" style="
    position: fixed;
    display: none;
    width:100%;
    left: 0px;
    top: 90%;
    z-index:9998">

    <button
        onmouseover="this.style.backgroundColor='rgb(200, 200, 200, 0.9)'; document.getElementById('footerImage').style.filter='drop-shadow(#ffffff 2px 2px 10px)'"
        onmouseout="this.style.backgroundColor='#ffffff'; document.getElementById('footerImage').style.filter='drop-shadow(#ffffff 2px 2px 0px)'"
        style="
        margin-left: 19px;
        padding-left: 6px;
        padding-right: 6px;
        padding-top: 5px;
        padding-bottom: 3px;
        display: inline-block;
        background-color: #ffffff;
        border: 2px solid black;
        box-shadow: black 1px 1px 5px;
        border-radius: 50px;">
        <a onclick="document.getElementById('footer').style.display='none'; href='#'"><img id="footerImage"
                src="assets/icons/legoArrow.png" width="40px"></a>
        <!--Make the 'onclick' also make me go to the top after hiding the footer-->
</footer>
