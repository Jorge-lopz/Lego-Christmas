        <td width="12px"></td>

            getElementById('pause').style.display='block'">
            ‚ñ∂Ô∏è</td>
        <td id="pause" style="display:none; filter:drop-shadow(#00000060 0 0 3px);" onclick="this.style.display='none';

        getElementById('play').style.display='block'">
            ‚è∏Ô∏è</td>

</table>
